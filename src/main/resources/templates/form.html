<!DOCTYPE HTML>
<html>
<head>
    <title>Form</title>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a th:href="@{/front/form}">Form</a>
    <a th:href="@{/front/users}">Grades</a>
</div>
<div class="container">
    <h2> User Portal </h2>
    <form method="post" th:object="${user}" th:action="@{/handleSubmit}">
        <p style="color: red;" th:errors="*{fullname}"></p>
        <input type="text" placeholder="Fullname" th:field="*{fullname}">
        <p style="color: red;" th:errors="*{email}"></p>
        <input type="text" placeholder="email" th:field="*{email}">
        <input type="hidden" th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
