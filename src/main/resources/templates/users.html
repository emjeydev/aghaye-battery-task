<!DOCTYPE>
<html>
  <head> 
    <title>Users</title>
    <link th:href="@{/users-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/front/form}">Form</a>
      <a th:href="@{/front/users}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Users </h2>
      <table id="table"> 
        <tr>
          <th>Fullname</th>
          <th>Email</th>
        </tr>
        <tr th:each="user: ${users}">
          <td th:text="${user.fullname}"></td>
          <td th:text="${user.email}"></td>
          <td> <a role="button" class="update" th:href="@{/front/form(id = ${user.id})}">Update</a> </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
